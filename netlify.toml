[build]
  # Directory to change to before starting a build
  base = "FRONTEND"
  
  # Directory that contains the deploy-ready HTML files and assets generated by the build
  publish = "FRONTEND/dist"
  
  # Default build command
  command = "npm install && npm run build"

# Environment variables for build
[build.environment]
  NODE_VERSION = "18"

# Redirect rules for Single Page Application
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Optional: Custom headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Optional: Branch deploys configuration
[context.production]
  environment = { VITE_API_URL = "YOUR_BACKEND_URL_HERE" }

[context.deploy-preview]
  environment = { VITE_API_URL = "YOUR_BACKEND_URL_HERE" }

[context.branch-deploy]
  environment = { VITE_API_URL = "YOUR_BACKEND_URL_HERE" }